<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Thai restaurants</title>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link rel="stylesheet" href="styles/style.css">
    	<link rel="stylesheet" href="styles/sweetalert.css">
    	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
	</head>
	<body>
		<aside class="listarea">
			<div class="searchbar">
				<input placeholder="search" type="search" data-bind="textInput:searcher, valueUpdate:'keyup'">
			</div>

			<nav class="listofitems">
				<ul data-bind="foreach:search()">
					<li data-bind="text:name,click:$parent.setCurrentPlace"></li>
				</ul>
			</nav>
		</aside>
		
		<div id="map"></div>
		<script src = "scripts/jquery.js"></script>
		<script src = "scripts/ko.js"></script>
		<script src = "scripts/sweetalert.min.js"></script>
		<script src = "scripts/infobubble.js"></script>
		<script src = "scripts/script.js"></script>
				<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLh6EAC_EWiDQxAGosVoSYm9mlqcWxNoM&callback=initMap" onerror="errorShow()">
        </script>
	</body>
</html>
